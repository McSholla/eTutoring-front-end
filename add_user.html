<content>

	<div class="home-body full">

		<div class="container">
			<div class="row">
				<div class="col-lg-9 col-md-9 col-sm-8 col-sm-12">
					<div class="row" id="tutors-list">
						<div class="label-hp full">
							<h1>Add a user</h1>
						</div>

            <form id="add-user-form">
              <div id="form-msg"></div>
              <div class="form-group">
                <label for="name">UserName</label>
                <input class="form-control" type="text" id="uname" pattern="[A-Za-z ]{1,30}" required="" autofocus="">
              </div>

              <div class="form-group">
                <label for="full-name">Full Name</label>
                <input class="form-control" type="text" id="name" pattern="[A-Za-z ]{1,30}" required="" autofocus="">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" required="">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <input class="form-control" type="text" id="gen" required="">
              </div>
              <div class="form-group">
                <label for="date-of-birth">Date of Birth</label>
                <input class="form-control" type="date" id="dob" required="">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="pwd" required="">
              </div>
              <div class="form-group">
                <label for="password">Repeat Password</label>
                <input class="form-control" type="password" id="rep-pwd" required="">
              </div>
              
              
              <!-- Drop down for roles -->
              <div class="form-group">
                <label for="role">Role</label>
                <select id="role" class="form-control" required="">
                  <option value="">Select a Role</option>
                  <option value="student">Student</option>
                  <option value="tutor">Tutor</option>
                  <option value="admin">Admin</option>
                </select>
                <div class="invalid-feedback">Select a Role</div>
              </div>
              <button class="rare-btn" type="submit" id="add-user-btn">Add New User</button>
            </form>
        

          </div>
