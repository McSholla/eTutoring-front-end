

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="addcss.css">
</head>
<body>

	<form action="/action_page.php" method="POST">
		<div class="container">
			<h1>Add a student</h1>
			<hr>
			<label for="fname">Student Name :</label><br>
			<input type="text" id="studentname" name="studentname" placeholder="add student name here">
			<br><br>
			<label for="lname">Student Gender:</label><br>
			<input type='number' id="studentgender" name="studentgender" ><br><br>
			<br>
			<label>Student date of birth</label>
			<input type="date" id="start" name="student_dob" value="1998-03-18" min="1980-01-01" max="2002-12-31">
			<br>
			<label for="lname">Student address:</label><br>
			<input type='text' id="adress" name="studentadress" ><br><br>
			<label for="lname">Student mail:</label><br>
			<input type='text' id="mail" name="studentmail" ><br><br>
			<label for="lname">Student username:</label><br>
			<input type='text' id="username" name="studentusername" ><br><br>
			<label for="lname">Student password:</label><br>
			<input type='password' id="pass" name="studentpassword" ><br><br>
			<hr>
			<p>Back to home page <a href="../student/header.html">HOME</a>.</p>

			<button type="submit" class="addstudent">Add this student</button>
		</div>
	</form>

</body>
</html>
